{% extends 'base.html' %}
{% block content %}

{% if watches %}
<h1>My Watches</h1>

{% for watch in watches %}
<div class="card">
    <a href="{% url 'detail' watch.id %}">
    <div class="card-content">
      <!-- <span class="card-title">{{ watch. }}</span> -->
      <p>Make: {{ watch.make }}</p>
      <p>Model: {{ watch.model }}</p>
      <p>Price: ${{ watch.price }}</p>
      
    </div>
  </a>
  </div>
{% endfor %}
{% else%}
<h1>No Watches</h1>
{% endif %}

{% endblock %}
