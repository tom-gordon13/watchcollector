{% extends 'base.html' %}
{% block content %}

<h1>Watch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{watch.make}} - {{watch.model}}</span>
        <p>Vintage: {{watch.year}}</p>
        <p>Price: {{watch.price}}</p>
    </div>
</div>

{% endblock %}
