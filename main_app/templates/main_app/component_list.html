{% extends 'base.html' %}
{% block content %}

<h1>Component List</h1>

{% for component in component_list %}
  <a href="{% url 'component_detail' component.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ component.get_type_comp_display }}</span>
            <p>Type: {{ component.get_subtype_comp_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
