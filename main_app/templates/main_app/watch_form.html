{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.make }} - {{ object.model }}</span></h1>

{% else %}
<h1>Add Watch</h1>
{% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% if object %}
        <input type="submit" value="Edit Watch" class="btn">
        {% else %}
        <input type="submit" value="Add Watch" class="btn">
        {% endif %}
    </form>

    {% endblock %}
