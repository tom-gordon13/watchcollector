{% extends 'base.html' %}

{% block content %}
    <h1>Delete Watch</h1>

    <h3>Are you sure you want to delete your <span class="teal-text">{{ object.make }} - {{object.model }}</span> from your collection?</h3>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn">
    </form>
    <a href="{% url 'detail' watch.id %}">Cancel</a>

{% endblock %}
